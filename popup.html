<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Shorts Blocker</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <h2 class="title">SHORTS BLOCKER</h2>
        <p class="description">Control the visibility of YouTube Shorts</p>

        <div class="toggle-container">
            <label class="switch">
                <input type="checkbox" id="toggle">
                <span class="slider"></span>
            </label>
        </div>

        <div class="footer">
            <p>Stay Focused, Stay Productive!</p>
        </div>
    </div>
</body>
</html>
